<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text", name="display">
                </div>
                <div>
                    <input class="miscilaneous" type="button" value="AC" onclick="display.value = ''">
                    <input class="miscilaneous" type="button" value="+/-" onclick="display.value *= '-1'">
                    <input class="miscilaneous" type="button" value="%" onclick="display.value *= '0.01'">
                    <input class="operations" type="button" value="/" onclick="display.value += '/'">
                </div>
                <div>
                    <input class="numbers" type="button" value="7" onclick="display.value += '7'">
                    <input class="numbers" type="button" value="8" onclick="display.value += '8'">
                    <input class="numbers" type="button" value="9" onclick="display.value += '9'">
                    <input class="operations" type="button" value="X" onclick="display.value += '*'">
                </div>
                <div>
                    <input class="numbers" type="button" value="4" onclick="display.value += '4'">
                    <input class="numbers" type="button" value="5" onclick="display.value += '5'">
                    <input class="numbers" type="button" value="6" onclick="display.value += '6'">
                    <input class="operations" type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input class="numbers" type="button" value="1" onclick="display.value += '1'">
                    <input class="numbers" type="button" value="2" onclick="display.value += '2'">
                    <input class="numbers" type="button" value="3" onclick="display.value += '3'">
                    <input class="operations" type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input class="zero" type="button" value="0" onclick="display.value += '0'">
                    <input class="numbers" type="button" value="." onclick="display.value += '.'">
                    <input class="operations" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
